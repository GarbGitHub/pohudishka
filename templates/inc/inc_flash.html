{% for cat, msg in get_flashed_messages(True) %}
    <div class="col-10 offset-1 col-sm-6 offset-sm-3 alert alert-{{ cat }} text-center alert-dismissible fade show border border-{{ cat }}" role="alert">
        <strong>{{ msg }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
    </div>
{% endfor %}
