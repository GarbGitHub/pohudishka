<form name="form_add_walls" method="post">
    <div class="form-group row mb-3 pt-2 mt-3 shadow bg-white rounded col-sm-8 offset-sm-2">
        <label class="col-2 col-form-label text-lg-right" for="weight">Вес</label>
        <div class="col-10 mb-2">
            <input type="number" min="0" step="0.01" name="weight" id="weight" class="form-control"
                   placeholder="0.00"
                   required
                   value="">
        </div>
    </div>
    <button type="submit" name="btn_add" class="col-8 btn btn-primary mt-1 offset-2 btn-lg" value="add">
        Добавить
    </button>
</form>
