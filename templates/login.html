{% extends 'base.html' %}
{% block content %}
    {{ super() }}
    {% include 'inc/inc_flash.html' %}
    <div class="text-center">
        <form class="form-sigin" method="post">
            <img class="mb-4" src="{{ url_for('static', filename='images/libra.png') }}" alt="" width="72"
                 height="72">
            <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, выполните вход</h1>
            <label for="username" class="sr-only">Login</label>
            <input type="text" name="username" id="username" class="form-control rounded-top" placeholder="Login" required autofocus>
{#            <label for="inputEmail" class="sr-only">Email адрес</label>#}
{#            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email адрес" required autofocus>#}
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" name="psw" id="inputPassword" class="form-control rounded-bottom" placeholder="Пароль" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            <p class="mt-5 mb-3 text-muted"><a href="{{ url_for('registration') }}">Зарегистрироваться</a></p>
        </form>
    </div>
{% endblock %}
